<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main-nav.css" />
    <title>Intellix Labs</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand fw-bold" href="#"
            ><img class="logo-img" src="img/logo.svg" alt="Intellix Labs Logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="mainNav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto me-3">
              <li class="nav-item">
                <a class="nav-link il-nav-item il-active" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link il-nav-item" href="#">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link il-nav-item" href="#">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link il-nav-item" href="#">Contacto</a>
              </li>
            </ul>
            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2">
                Login
              </button>
              <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
